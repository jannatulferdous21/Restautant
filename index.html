<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh; /* Set minimum height of the body to full viewport height */
            position: relative;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            /* z-index: 2; */
            margin-bottom: 90px; /* Add margin to the bottom to accommodate the footer */
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            width: 60%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #33333340; /* Deep gray color for table header */
        }

        td {
            background-color: #f2f2f2de; /* Light gray color for table rows */
        }

        /* Style for the button */
        .top-right-button {
            position: absolute;
            top: 20px;
            right: 46px;
            margin: 12px ;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 2; /* Ensure the button is above other content */
        }

    </style>
</head>

<body>
    <!-- Button added here -->
    <button  id="button" class="top-right-button">Log is as admin</button>

    <div class="container">
        <h1>Find Restaurants Near You</h1>
        <form id="searchForm">
            <input type="text" id="location" name="location" placeholder="Enter your location">
            <input type="submit" value="Search">
        </form>
        <table id="restaurantTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Opens</th>
                    <th>Phone</th>
                </tr>
            </thead>
            <tbody id="restaurantList">
                <tr>
                    <td>Chameli restaurant</td>
                    <td>201 S Greenville Ave Ste 203 Richardson</td>
                    <td>10:00 AM - 8:00 PM</td>
                    <td>(123) 456-7890</td>
                </tr>
                <tr>
                    <td>All Bengal</td>
                    <td>13438 Bellaire Blvd, Houston</td>
                    <td>11:00 AM - 9:00 PM</td>
                    <td>(234) 567-8901</td>
                </tr>
                <tr>
                    <td>Mom’s Spice</td>
                    <td>315 E Hurst Blvd Hurst</td>
                    <td>9:00 AM - 10:00 PM</td>
                    <td>(345) 678-9012</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        const searchForm = document.getElementById('searchForm');
        const restaurantTable = document.getElementById('restaurantTable');
        const restaurantList = document.getElementById('restaurantList');

        const restaurants = [
            { name: 'Chameli restaurant', address: '201 S Greenville Ave Ste 203 Richardson', timing: '10:00 AM - 8:00 PM', phone: '(123) 456-7890' },
            { name: 'All Bengal', address: '13438 Bellaire Blvd, Houston', timing: '11:00 AM - 9:00 PM', phone: '(234) 567-8901' },
            { name: 'Mom’s Spice', address: '315 E Hurst Blvd Hurst', timing: '9:00 AM - 10:00 PM', phone: '(345) 678-9012' }
        ];

        renderRestaurants(restaurants);

        searchForm.addEventListener('submit', function (event) {
            event.preventDefault();
            const location = document.getElementById('location').value;
            const filteredRestaurants = restaurants.filter(restaurant => restaurant.address.toLowerCase().includes(location.toLowerCase()));
            renderRestaurants(filteredRestaurants);
        });

        function renderRestaurants(restaurants) {
            restaurantList.innerHTML = '';
            restaurants.forEach(restaurant => {
                const tr = document.createElement('tr');
                tr.innerHTML = `<td>${restaurant.name}</td><td>${restaurant.address}</td><td>${restaurant.timing}</td><td>${restaurant.phone}</td>`;
                restaurantList.appendChild(tr);
            });
        }
        document.getElementById('button').addEventListener('click', function() {
            window.location.href = 'form3.html';
        });
    </script>
</body>

</html>
